{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}
<div class="container">
    <h2>{{ request.user.username }}</h2>
    <h5>{{ request.user.email }}</h5>
        <a href="{% url 'logout' %}">
        <button class="btn btn-primary">Logout</button>
    </a>
    <hr>
    <h5>Your Cart</h5>
    <ul>

        {% for product in cart.products.all %}
            <li>
                {{ product.name }} ({{ product.price }})
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
