{% extends 'base.html' %}
{% block title %}Sign up{% endblock title %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
{% endblock content %}
